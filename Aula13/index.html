<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/viacep.js"></script>
    <script src="js/formToJson.js"></script>
    <title>Aula 10</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Cadastro de usuário</h1>
        </div>
    <!-- Começo do form -->
    <form method="get" action=""> 
        <div id="formulario">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <div>
                            <input class="form-control" type="text" name="nome" id="nome">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div>
                            <input class="form-control" type="email" name="email" id="email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha">
                    </div>
                </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="nasc">Nascimento</label>
                            <input class="form-control" type="date" name="nasc" id="nasc">
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="cep" class="form-label">CEP</label>
                    <input class="form-control" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
                </div>
                <!-- Começo do Select --> 
                <div class="col"> 
                    <div class="form-group">
                        <label for="estado">UF</label>
                        <select class="form-control" name="estados-brasil" id="uf">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
                <!-- Fim do Select -->
            </div>
            <div class="row">
                <div class="col">
                    <label for="rua" class="form-label">Rua</label>
                    <input class="form-control" name="rua" type="text" id="rua" />
                </div>
                <div class="col">
                    <label for="bairro" class="form-label" >Bairro</label>
                    <input class="form-control" name="bairro" type="text" id="bairro"/>
                </div> 
            </div>
            <div class="row">
                <div class="col">
                    <label for="cidade" class="form-label" >Cidade</label>
                    <input class="form-control" name="cidade" type="text" id="cidade"/>
                </div> 
                <div class="col">
                    <label for="ibge" class="form-label" >IBGE</label>
                    <input class="form-control" name="ibge" type="text" id="ibge" size="8"/>
                </div>
            </div>
    </form> 
    <!-- Fim do form -->
            <div>
                <button id="save" value="salvar" onclick="toJson()" class="btn btn-primary">Salvar</button>

            </div>
            <div id="tabular">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Nascimento</th>
                        <th scope="col">UF</th>
                        <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
    </div>
    
</body>
</html>
